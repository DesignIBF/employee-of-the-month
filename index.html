<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Employee of the Month Voting</title>
  <meta name="description" content="Vote for the Employee of the Month.">
  <meta name="author" content="Your Company Name">

  <meta property="og:title" content="Employee of the Month Voting">
  <meta property="og:type" content="website">

<body>
  <header>
    <div class="header">
      <h1>Vote for the Employee of the Month</h1>
    </div>
  </header>

  <div class="vote-module">
    <label for="vote">Select an Employee:</label>
    <select id="vote" name="vote" required>
      <option value="" disabled selected>Choose an employee</option>
      <option value="employee1">Employee 1</option>
      <option value="employee2">Employee 2</option>
      <option value="employee3">Employee 3</option>
    </select>
    <button type="submit">Submit</button>
  </div>

  <script src="js/scripts.js"></script>
</body>
